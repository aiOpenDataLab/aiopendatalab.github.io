name: GitHub Actions Data Generator
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  generate_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ${{ job.status }}
        continue-on-error: false
        uses: actions/checkout@v2 # checkout the repository content
        
      - name: Setup Python ${{ job.status }}
        uses: actions/setup-python@v4
        continue-on-error: false
        with:
          python-version: '3.11.4'  # install the python version needed

      - name: Install Python Packages ${{ job.status }}
        continue-on-error: false
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate Data ${{ job.status }}
        continue-on-error: false
        run: python data_gen.py -c stock -o json

  goodbye:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Goodbye World
        run: echo "Goodbye world! ðŸ‘‹"
        shell: bash
