name: GitHub Actions Data Generator
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  generate_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        continue-on-error: false
        uses: actions/checkout@v3 # checkout the repository content
        
      - name: Setup Python
        uses: actions/setup-python@v4
        continue-on-error: false
        with:
          python-version: '3.11.4'  # install the python version needed

      - name: Install Python Packages
        continue-on-error: false
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate Data
        continue-on-error: false
        run: python data_gen.py -c stock -o json

      - name: Archive test data
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: output/
          target: my-art
  
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: my-artifact
          path: output/
      
      - name: 'download path'
        run: | 
          echo "download path: ${{steps.download.outputs.download-path}}"
          echo "run_id: ${{github.run_id}} ${{github.repository}}"
          echo "ls -la  ${{steps.download.outputs.download-path}}/"
          

  goodbye:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Goodbye World ðŸ‘‹
        run: echo "Goodbye world! ðŸ‘‹"
        shell: bash
